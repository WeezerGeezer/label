<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Label Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Price Label Generator</h1>
        
        <div class="input-section">
            <input type="text" id="priceInput" placeholder="Enter price (e.g. $10.00)" />
            <button id="generateBtn">Generate Preview</button>
        </div>

        <div class="preview-section">
            <h2>Preview</h2>
            <div id="previewContainer">
                <img id="previewImage" src="" alt="Label preview will appear here" style="display: none;">
            </div>
        </div>

        <div class="export-section">
            <button id="exportPdfBtn">Export PDF</button>
        </div>

        <div id="messageBox"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
